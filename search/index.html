---
layout: default
title:  "Jason"
---

<div class="py-5 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pb-2">
                <form class="form-inline my-2 my-lg-0" action="/search/index.html" method="get">
                    <input class="form-control mr-sm-2" id="search-box" name="query" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pb-2">
                <ul id="search-results">

                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.store = {
    {% for post in site.posts %}
    "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
            "author": "{{ post.author | xml_escape }}",
            "category": "{{ post.category | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
    };
</script>
<script src="{{'/assets/js/lunr.js' | relative_url}}"></script>
<script src="{{'/assets/js/search.js' | relative_url}}"></script>
