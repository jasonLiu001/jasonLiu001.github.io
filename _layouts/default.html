<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{'/assets/js/jquery-1.8.1.min.js' | relative_url}}"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="{{'/assets/js/html5shiv-printshiv.min.js'| relative_url}}"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>
<div id="header">
    <nav>
        <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
        {% if site.show_downloads %}
        <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
        <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
        <li class="title">DOWNLOADS</li>
        {% endif %}
    </nav>
</div><!-- end header -->

<div class="wrapper">
    <section>
        <!-- 导航菜单-->
        <ul>
            <li>
                <a href="/">首页</a>
            </li>
            <li>
                <a href="/post">文章{% if paginator.total_posts > 1 %} ({{ paginator.total_posts }}) {% endif %}</a>
            </li>
            <li>
                <a href="/about">关于</a>
            </li>
        </ul>

        <!--正文区域-->
        {{ content }}

    </section>

    <!--评论区域-->
    {% include github-comments.html %}

</div>
</body>
</html>
